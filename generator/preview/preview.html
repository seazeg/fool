                        <link rel="stylesheet" href="hopeui/hopeui.min.css" />
                        <style>
                            .hopeui-input {
    display: block;
    width: 300px;
    padding: 0 10px;

    border-radius: 2px;
    border-width: 1px;

.hopeui-input:focus {
    border-color: #c9c9c9
}

.hopeui-input:hover {
    border-color: #d2d2d2
}

input::-webkit-input-placeholder {
    color: #555
}

input::-moz-placeholder {
    color: #555
}

    color: #555

.hopeui-placeholder {
    color: #555;

}

    border-width: 1px;
    border-style: solid;
    border-color: #d2d2d2;
    background-color: #fff;

}

.hopeui-suggest .option {
    line-height: 36px;

}

.hopeui-suggest .option.hopeui-suggest-this {
    background-color: #ff7400 !important;

                    <body>
                        <div class="hopeui-row">
    <div class="hopeui-col-xl-3-12">
        <div><input name="text" type="text" value="" id="hope_QSI948" placeholder="请输入" autoprompt="true" class="hopeui-input"></div>
    </div>
    <div class="hopeui-col-xl-3-12"></div>
    <div class="hopeui-col-xl-3-12"></div>
    <div class="hopeui-col-xl-3-12"></div>
</div>
                        <script src="hopeui/hopeui.min.js"></script>

                        <script>
                        let suggest = hope.suggest({
    ele: '#hope_QSI948',
    options: {
        noMatchName: '-- 没有匹配的内容 --'
    },
    params: {
        url: '/assets/page/list1.json',
        dataType: "json",
        type: 'get',
        searchField: 'searchword'
    },
    reader: function(res) {
        var list = res.data;
        var tmp = [];
        for (var i = 0; i < list.length; i++) {
            tmp.push(list[i].goodsName)
        }
        return tmp
    },
    on: {
        input: function(e) {
            console.log(e);
        }
    }
})
